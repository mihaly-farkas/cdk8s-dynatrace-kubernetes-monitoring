# By default, the construct should create the namespace with the default name.

apiVersion: v1
kind: Namespace
metadata:
  name: dynatrace
spec: { }

---

apiVersion: v1
kind: Secret
metadata:
  name: dynakube
  namespace: dynatrace
immutable: false
stringData:
  apiToken: '*** API TOKEN ***'
type: Opaque

---

#######################################################################################################################
# See the "3. Create your DynaKube custom resource file." step in the "Get started with Kubernetes platform monitoring"
# Dynatrace documentation.
# (https://docs.dynatrace.com/docs/ingest-from/setup-on-k8s/deployment/platform-observability#helm)
#######################################################################################################################

apiVersion: dynatrace.com/v1beta3
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
  annotations:
    feature.dynatrace.com/k8s-app-enabled: "true"
spec:
  # For detailed instructions on DynaKube parameters in the spec section, visit https://docs.dynatrace.com/docs/ingest-from/setup-on-k8s/reference/dynakube-parameters

  # Dynatrace apiUrl including the /api path at the end.
  # Replace 'ENVIRONMENTID' with your environment ID.
  # For instructions on how to determine the environment ID and how to configure the apiUrl address, see https://www.dynatrace.com/support/help/reference/dynatrace-concepts/environment-id/.
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api

  metadataEnrichment:
    enabled: true

  activeGate:
    capabilities:
      - kubernetes-monitoring

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi
