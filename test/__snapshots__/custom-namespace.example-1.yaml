# The value of the namespace names must match the specified one.
apiVersion: v1
kind: Namespace
metadata:
  name: custom-namespace-1
spec: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: dynakube
  namespace: custom-namespace-1
immutable: false
stringData:
  apiToken: '*** API TOKEN 1 ***'
type: Opaque
---
apiVersion: dynatrace.com/v1beta3
kind: DynaKube
metadata:
  annotations:
    feature.dynatrace.com/k8s-app-enabled: 'true'
  name: dynakube
  namespace: custom-namespace-1
spec:
  activeGate:
    capabilities:
      - kubernetes-monitoring
    resources:
      limits:
        cpu: 1000m
        memory: 1.5Gi
      requests:
        cpu: 500m
        memory: 512Mi
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api
  metadataEnrichment:
    enabled: true
