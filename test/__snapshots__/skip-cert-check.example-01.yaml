apiVersion: v1
kind: Namespace
metadata:
  name: dynatrace
spec: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: dynakube
  namespace: dynatrace
immutable: false
stringData:
  apiToken: '*** API TOKEN 1 ***'
type: Opaque
---
apiVersion: dynatrace.com/v1beta3
kind: DynaKube
metadata:
  annotations:
    feature.dynatrace.com/k8s-app-enabled: 'true'
  name: dynakube
  namespace: dynatrace
spec:
  activeGate:
    capabilities:
      - kubernetes-monitoring
    resources:
      limits:
        cpu: 1000m
        memory: 1.5Gi
      requests:
        cpu: 500m
        memory: 512Mi
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api
  metadataEnrichment:
    enabled: true
  skipCertCheck: false
